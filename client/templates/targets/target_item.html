<template name="targetItem">
  <div class="post">
    <div class="post-content">
         <h3><a href="">{{Name}}</a><span>{{Type}}</span> {{TotalPercentage}}</h3>
         <h3>Form {{StartDate}} To {{EndDate}}</h3>
    </div>
    <a href="{{pathFor 'targetPage'}}" class="discuss btn btn-default">Detail</a>
  </div>
</template>
